<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Custom CSS -->
 
</head>
<body>
  <div class="container">
    <div class="table-responsive">
      <button (click)="exportToExcel()" class="btn btn-success mb-2">Export to Excel</button>
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>VegId</th>
            <th>VegDish</th>
            <th>Bread</th>
            <th>Roti</th>
            <th>Rice</th>
            <th>Sweet</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let veg of VegList">
            <td>{{ veg.VegId }}</td>
            <td>{{ veg.VegDish }}</td>
            <td>{{ veg.Bread }}</td>
            <td>{{ veg.Roti }}</td>
            <td>{{ veg.Rice }}</td>
            <td>{{ veg.Sweet }}</td>
            <td>
              <i class="fa fa-pencil-square iconaction" (click)="Edit(veg.VegId)" aria-hidden="true"></i>
              &nbsp;
              <i class="fa fa-eye iconaction" (click)="View(veg.VegId)" aria-hidden="true"></i>
              &nbsp;
              <i class="fa fa-trash iconaction" (click)="Delete(veg.VegId)" aria-hidden="true"></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>


</body>
</html>
